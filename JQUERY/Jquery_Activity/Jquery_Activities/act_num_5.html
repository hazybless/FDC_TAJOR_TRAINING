         <h1>A program which allows a user to randomly change a div's background color on click.</h1> 
          <hr>
          <div style="background-color: red; padding-top: 50px; padding-bottom: 50px; height: 200px; width: 1200px" id="ran_picker">
            <center>
              <button><h3>COLOR RANDOMIZER!</h3></button>

</body>
<script type="text/javascript">



$( document.body )
    .click(function() {
      var randomColors = '#'+ ('000000' + Math.floor(Math.random()*16777215).toString(16)).slice(-6);
      $('#ran_picker').css({
      'background-color' : randomColors,
    });
 })
</script>
