<script type="text/javascript">
var backgroundImage = new Array(); 
backgroundImage[0] = "images/image1.jpg";
backgroundImage[1] = "images/image2.jpg";
backgroundImage[2] = "images/image3.jpg";
backgroundImage[3] = "images/image4.jpg";
backgroundImage[4] = "images/image5.jpg";
backgroundImage[5] = "images/image6.jpg";
backgroundImage[6] = "images/image7.jpg";
backgroundImage[7] = "images/image8.jpg";
backgroundImage[8] = "images/image9.jpg";
backgroundImage[9] = "images/image10.jpg";
backgroundImage[10] = "images/image11.jpg";
backgroundImage[11] = "images/image12.jpg";
backgroundImage[12] = "images/image13.jpg";
backgroundImage[13] = "images/image14.jpg";

function displayAllImages() {
    var i = 0,
        len = backgroundImage.length;        
    for (var i =0; i < backgroundImage.length; i++) {
        
        var img = new Image();
        img.src = backgroundImage[i];
        img.style.width = '160px';
        img.style.height = '120px';
        $('#images').append('<div class="sp"><img src="' + backgroundImage[i] + '" width="160px" height="120px" /></div>');

    }
};

displayAllImages();

$('.sp').first().addClass('active');
$('.sp').hide();    
$('.active').show();
    $('#button-next').click(function(){
    $('.active').removeClass('active').addClass('oldActive');    
     if ( $('.oldActive').is(':last-child')) {
        $('.sp').first().addClass('active'); 
        }
        else{
        $('.oldActive').next().addClass('active');
        }
    $('.oldActive').removeClass('oldActive');
    $('.sp').fadeOut();
    $('.active').fadeIn();  
    });
    $('#button-previous').click(function(){
    $('.active').removeClass('active').addClass('oldActive');    
        if ( $('.oldActive').is(':first-child')) {
        $('.sp').last().addClass('active');
        }
        else{
            $('.oldActive').prev().addClass('active');
           }
    $('.oldActive').removeClass('oldActive');
    $('.sp').fadeOut();
    $('.active').fadeIn();
    });    

</script>
